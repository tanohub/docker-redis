daemonize no
bind 0.0.0.0
port 26379

dir "/var/lib/redis"

logfile "/var/log/redis/redis-sentinel.log"

sentinel myid 5884ffdc76de0c888ac1cbb00227b905dc5d95c5
sentinel deny-scripts-reconfig yes
sentinel monitor mymaster 192.168.80.2 6379 2
sentinel down-after-milliseconds mymaster 3000
sentinel failover-timeout mymaster 30000
# Generated by CONFIG REWRITE
protected-mode no
supervised systemd
user default on nopass ~* +@all
sentinel auth-pass mymaster Password123
sentinel config-epoch mymaster 2
sentinel leader-epoch mymaster 2
sentinel known-replica mymaster 192.168.80.4 6379
sentinel known-replica mymaster 192.168.80.7 6379
sentinel known-sentinel mymaster 192.168.80.6 26379 b04fe88465ae9ca441c7c8fb8e38c81d5672b12c
sentinel known-sentinel mymaster 192.168.80.3 26379 b2efd9663ebd2cfb80edfab523b858e8bfa3e0cc
